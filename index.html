<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita rolagem quando o modal está aberto */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/fundo.jpg') no-repeat center center/cover;
            opacity: 0.5;
            z-index: -1;
        }

        .login-container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #login-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }

        #login-btn:hover {
            background-color: #0069d9;
        }

        #forgot-password-btn {
            background-color: transparent;
            color: #007bff;
            padding: 5px 10px;
            font-size: 14px;
        }

        #forgot-password-btn:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 10px;
            height: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .alert {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: #3669f4;
            color: white;
            text-align: center;
        }

        .error {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: #ff1616;
            color: white;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

        function showCard(imagePath) {
